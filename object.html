<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        {
            // Object freeze
            const person = {
                firstName: "Dinar",
                lastName: "Aziz"
            }

            // Object.freeze(person);
            Object.seal(person);

            person.firstName = "Ubah"
            person.middleName = "Nur"
            delete person.firstName;
            console.info(person)
        }

        {
            // Object Assign
            const target = {
                firstName: "Dinar"
            }
            const source = {
                lastName: "Aziz"
            }

            Object.assign(target, source);
            console.info(target)
        }

        {
            // Object property name & value
            const person = {
                firstName: "Dinar",
                lastName: "Aziz"
            }
            console.info(Object.values(person))
            console.info(Object.getOwnPropertyNames(person))
        }
    </script>
</body>

</html>
