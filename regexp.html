<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegExp</title>
</head>

<body>
    <script>
        {
            // create regex
            const regex1 = /dinar/
            const regex2 = new RegExp("dinar")
            const regex3 = new RegExp(/dinar/)
        }

        {
            // test regex
            const name = "Dinar nur Dinar aziz"
            const regex = /dinar/

            let result = regex.exec(name);
            console.info(result)

            let test = regex.test(name)
            console.info(test)
        }

        {
            // regex modifier
            const name = "dinar nur\nDinar aziz\nnur Aziz"
            const regex1 = /^dinar/igm
            const regex2 = /Aziz/ig

            let result
            while ((result = regex1.exec(name)) !== null) {
                console.info(result)
            }
            while ((result = regex2.exec(name)) !== null) {
                console.info(result)
            }
        }

        {
            // advanced regex

            const regex = /ek[aiueo]/ig
            const name = "eko eki eka eku eke edo eko eki"
            let result
            while ((result = regex.exec(name)) !== null) {
                console.info(result)
            }


        }

        {

            const name = "edo eko eki eka eku eke edo eko eki"
            console.info(name.match(/ek[aiueo]/ig))
            console.info(name.search(/ek[aiueo]/ig))
            console.info(name.replace(/ek[aiueo]/i, "kamu"))
            console.info(name.replaceAll(/ek[aiueo]/ig, "kamu"))
            console.info(name.split(/e/ig))
        }
    </script>
</body>

</html>
